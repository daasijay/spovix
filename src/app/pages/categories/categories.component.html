
<div class="page-wrapper">
    <div class="page-breadcrumb">
       <div class="row">
           <div class="col-12 d-flex no-block align-items-center">
               <h4 class="page-title">Categories</h4>
           </div>
       </div>
   </div>

   <p-toast></p-toast>
    <div class="flex flex-wrap justify-content-center gap-2 confirmBoxWrap">
        <p-confirmDialog rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
    </div>

   <div class="container">
    <p-table 
    [value]="categories" 
    [paginator]="false"
    [rows]="10"
    [showCurrentPageReport]="true"
    responsiveLayout="stack" 
    styleClass="p-datatable-striped" 
    [tableStyle]="{ 'min-width': '50rem', 'background' : '#ececed' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category let-rowIndex="rowIndex">
        <tr>
            <td>{{ rowIndex+1 }}</td>
            <td>{{ category.name }}</td>
            <td class="actionbtns">
                <p-button icon="pi pi-eye" class="viewbtn"></p-button>
                <p-button icon="pi pi-file-edit" class="editbtn"></p-button>
                <p-button icon="pi pi-trash" class="delbtn" (click)="deleteCategory(category.id)"></p-button>
            </td>
        </tr>
    </ng-template>
    </p-table>






   </div>

</div>
